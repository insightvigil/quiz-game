<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Game</title>
    <!-- Favicon-->
    <link rel="icon" type="image/png" href="">
    <link rel="stylesheet" type="text/css" href="./style.css">
</head>

<body>
    <header><nav></nav></header>
    <main>
        <div class="quiz-container" >
            <!-- Quiz Box -->
            <div id="quiz-box" >
                <h1 id="question-number">Question 1</h1>
                <h2 id="question-text">Loading Questions...</h2>
                <div id="timer"> Time Left: <span id="time-left"></span><small>s</small></div>
                <div id="choices-container">
                
                </div>
                <button id="next-btn" class="btn" type="button" disabled>Next</button>
            </div>
            <!-- Loader -->
            <div id="loader" style=" display:none">
                <h2>Loading High Scores...</h2>
            </div>

            <!-- HighScores -->
            <div id="high-score-container" style = "display:none;">
                <table id="high-scores-table">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Score</th>
                            <th>Date</th>
                        </tr>
                    </thead>
                    <tbody id="high-scores-list">
                    
                    </tbody>
                </table>
                <button id="play-again-btn" class="btn" type="button">Play Again</button>
            </div>
        </div>
    </main>
    <footer></footer>
    <script type="text/javascript" src="./script.js" defer></script>
    <script src="https://kit.fontawesome.com/f53a1cf40f.js" crossorigin="anonymous"></script>
</body>
</html>
