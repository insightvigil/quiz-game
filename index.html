<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Game</title>
    <!-- Favicon-->
    <link rel="icon" type="image/png" href="">
    <link rel="stylesheet" type="text/css" href="./style.css">
</head>

<body>
    <header><nav></nav></header>
    <main>
        <div class="quiz-container">
            <!-- Quiz Box -->
            <div id="quiz-box">
                <h1 id="question-number">Question 1</h1>
                <h2 id="question-text">What is going to be the first question?</h2>
                <div id="timer"> Time Left: <span id="time-left">10</span><small>s</small></div>
                <div id="choices-container">
                    <button class="choice" type="button">Choice 1</button>
                    <button class="choice" type="button">Choice 2</button>
                    <button class="choice" type="button">Choice 3</button>
                    <button class="choice" type="button">Choice 4</button>
                </div>
                <button id="next-btn" class="btn" type="button" disabled>Next</button>
            </div>
        </div>
    </main>
    <footer></footer>
    <script type="text/javascript" src=""></script>
    <script src="https://kit.fontawesome.com/f53a1cf40f.js" crossorigin="anonymous"></script>
</body>
</html>
